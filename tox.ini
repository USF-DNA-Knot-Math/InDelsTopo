[tox]
envlist = passagemath

[testenv:.pkg]
passenv =
    CPATH
    LIBRARY_PATH

[testenv:passagemath]
usedevelop = True
extras =
    passagemath

setenv =
    # For access to _doctest_environment.py
    PYTHONPATH=.

commands =
    {envpython} -c "from InDelsTopo.complex import Complex; W = ['abc', 'abcc', 'c', 'bac', 'aac', 'ac', 'bc','b', 'abac','acbc','abcbc' ,'1', 'c^2', 'c**3', 'cccc']; K = Complex(); K.compute_d_skeleton(W, verbose=True); sage_complex, ordered_blocks = K.get_chain_complex_sage(get_ordered_blocks=True); print(sage_complex); H = K.get_homology_sage(generators=True); print(H)"
